components:
  schemas:
    Auditoria:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        usuario:
          type: string
          readOnly: true
        accion:
          type: string
          maxLength: 255
        tabla_afectada:
          type: string
          maxLength: 255
        registro_afectado:
          type: string
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - accion
      - id
      - registro_afectado
      - tabla_afectada
      - timestamp
      - usuario
    Login:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    MFADisable:
      type: object
      properties:
        code:
          type: string
          maxLength: 6
      required:
      - code
    MFAVerify:
      type: object
      properties:
        code:
          type: string
          maxLength: 6
      required:
      - code
    PaginatedAuditoriaList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Auditoria'
    PaginatedRolList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Rol'
    PaginatedUsuarioDetailList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/UsuarioDetail'
    PasswordResetConfirm:
      type: object
      properties:
        uidb64:
          type: string
        token:
          type: string
        password:
          type: string
          minLength: 8
        code:
          type: string
      required:
      - password
      - token
      - uidb64
    PasswordResetRequest:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PatchedRol:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nombre:
          type: string
          maxLength: 100
        descripcion:
          type: string
          nullable: true
    PatchedUsuario:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        last_login:
          type: string
          format: date-time
          nullable: true
        mfa_enabled:
          type: boolean
        mfa_secret:
          type: string
          nullable: true
          maxLength: 32
        username:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          maxLength: 254
        activo:
          type: boolean
        is_active:
          type: boolean
        is_staff:
          type: boolean
        is_superuser:
          type: boolean
        fecha_creacion:
          type: string
          format: date-time
        foto:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        telefono:
          type: string
          nullable: true
          maxLength: 30
        direccion:
          type: string
          nullable: true
        idioma:
          type: string
          maxLength: 10
        tema:
          type: string
          maxLength: 50
        empresa:
          type: integer
        rol:
          type: integer
          nullable: true
        groups:
          type: array
          items:
            type: integer
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
    PatchedUsuarioDetail:
      type: object
      properties:
